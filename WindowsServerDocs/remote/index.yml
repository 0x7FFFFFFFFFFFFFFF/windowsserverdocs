      links:
        - url: remote-access/Remote-Access.md
          text: The Remote Access server role includes DirectAccess and virtual private network (VPN), local area network (LAN) Routing, and Web Application Proxy. RAS allows you to provide network connectivity to remote employees, site-to-site VPN to connect remote office locations over the Internet, and the RAS Gateway, which has multitenant and Border Gateway Protocol (BGP) capabilities for Enterprises and Cloud Service Providers (CSPs).

