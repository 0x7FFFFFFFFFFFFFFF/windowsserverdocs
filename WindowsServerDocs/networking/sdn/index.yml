  title: Software Defined Networking (SDN) 

  description: Learn about the features, technology, and deployment of Software Defined Networking (SDN).

  text: Software Defined Networking (SDN) lets you dynamically manage your datacenter networking to meet workload and app requirements. Network policies can be implemented consistently, at scale, even as you deploy new workloads or move workloads across virtual or physical networks.
  
